<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện SweetAlert2</title>
    <!-- Thêm SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.8/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>

    <button onclick="showAlert()">Hiển thị Thông Báo</button>

    <!-- Thêm SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.8/dist/sweetalert2.min.js"></script>
    
    <script>
        function showAlert() {
            // Thông báo đơn giản
            Swal.fire('Chào bạn!', 'Đây là thông báo đơn giản!', 'success');
        }
    </script>
</body>
</html>
