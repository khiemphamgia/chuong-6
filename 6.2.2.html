<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chỉ Số BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .bmi-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        .result p {
            margin: 5px 0;
        }

        .result p span {
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <div class="bmi-container">
        <h1>Tính BMI</h1>
        <div class="input-group">
            <label for="weight">Cân nặng (kg):</label>
            <input type="number" id="weight" placeholder="Nhập cân nặng" required>
        </div>
        <div class="input-group">
            <label for="height">Chiều cao (m):</label>
            <input type="number" step="0.01" id="height" placeholder="Nhập chiều cao" required>
        </div>
        <button class="btn" onclick="calculateBMI()">Tính BMI</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            // Lấy giá trị cân nặng và chiều cao
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            // Kiểm tra nếu giá trị hợp lệ
            if (!weight || !height || weight <= 0 || height <= 0) {
                alert('Vui lòng nhập cân nặng và chiều cao hợp lệ!');
                return;
            }

            // Tính BMI
            const bmi = weight / (height * height);

            // Xác định phân loại BMI
            let classification = '';
            if (bmi < 18.5) {
                classification = 'Gầy';
            } else if (bmi < 25) {
                classification = 'Bình thường';
            } else if (bmi < 30) {
                classification = 'Thừa cân';
            } else {
                classification = 'Béo phì';
            }

            // Hiển thị kết quả
            document.getElementById('result').innerHTML = `
                <p><span>BMI:</span> ${bmi.toFixed(2)}</p>
                <p><span>Phân loại:</span> ${classification}</p>
            `;
        }
    </script>

</body>
</html>
