<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mời Halloween</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 400px;
            height: 600px;
            background-color: #1e1e1e;
            border-radius: 20px;
            border: 5px solid #ff6600;
            overflow: hidden;
            position: relative;
        }

        .moon {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #f3f3f3;
            border-radius: 50%;
            margin: 20px auto;
            text-align: center;
            line-height: 1.5;
            box-shadow: 0 0 50px #fff;
        }

        .invite-text {
            font-size: 14px;
            margin: 10px 0;
            color: #444;
            text-transform: uppercase;
            font-weight: bold;
        }

        .party-text {
            font-size: 18px;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 350px;
        }

        .haunted-house {
            position: absolute;
            width: 120px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ghost {
            position: absolute;
            width: 40px;
            animation: float 4s infinite ease-in-out;
        }

        .ghost-1 {
            top: 50px;
            left: 30px;
            animation-delay: 0s;
        }

        .ghost-2 {
            top: 30px;
            right: 50px;
            animation-delay: 2s;
        }

        .ghost-3 {
            top: 80px;
            left: 120px;
            animation-delay: 1s;
        }

        .pumpkin {
            position: absolute;
            width: 50px;
            bottom: 0;
        }

        .pumpkin-1 {
            left: 30px;
        }

        .pumpkin-2 {
            right: 30px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="moon">
            <p class="invite-text">YOU ARE INVITED TO A</p>
            <p class="party-text">HALLOWEEN PARTY</p>
        </div>
        <div class="scene">
            <img src="" alt="Haunted House" class="haunted-house">
            <img src="https://i.imgur.com/Vjp6jST.png" alt="Ghost" class="ghost ghost-1">
            <img src="https://i.imgur.com/Vjp6jST.png" alt="Ghost" class="ghost ghost-2">
            <img src="https://i.imgur.com/Vjp6jST.png" alt="Ghost" class="ghost ghost-3">
            <img src="https://i.imgur.com/fLtCGU6.png" alt="Pumpkin" class="pumpkin pumpkin-1">
            <img src="https://i.imgur.com/fLtCGU6.png" alt="Pumpkin" class="pumpkin pumpkin-2">
        </div>
    </div>
</body>
</html>
